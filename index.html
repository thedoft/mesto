<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="Сервис фотографий, Жак-Ив Кусто">
  <meta name="author" content="Игорь Шишлов">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo logo_place_header"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
        <div class="popup">
          <form action="" class="popup__container">
            <fieldset class="popup__info">
              <legend class="popup__title">Редактирование профиля</legend>
              <input type="text" class="popup__input">
              <input type="text" class="popup__input">
            </fieldset>
            <button class="popup__save-button">Сохранить</button>
            <button class="popup__close-button"></button>
          </form>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/usa.jpg" alt="Фотография гор в США" class="element__image">
            <div class="element__title-container">
              <p class="element__title">США</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/barcelona.jpg" alt="Фотография Барселоны" class="element__image">
            <div class="element__title-container">
              <p class="element__title">Барселона</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/bayern.jpg" alt="Фотография Баварии" class="element__image">
            <div class="element__title-container">
              <p class="element__title">Бавария</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/indonesia.jpg" alt="Фотография Индонезии" class="element__image">
            <div class="element__title-container">
              <p class="element__title">Индонезия</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/paris.jpg" alt="Фотография Парижа" class="element__image">
            <div class="element__title-container">
              <p class="element__title">Париж</p>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/san-francisco.jpg" alt="Фотография Сан-Франциско" class="element__image">
            <div class="element__title-container">
              <p class="element__title">Сан-Франциско</p>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="./pages/index.js"></script>
</body>
</html>
