<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="Сервис фотографий, Жак-Ив Кусто">
  <meta name="author" content="Игорь Шишлов">

<body>
  <div class="page">
    <header class="header">
      <div class="logo logo_place_header"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
        <div class="popup">
          <form action="" class="popup__container">
            <h2 class="popup__title">Редактирование профиля</h2>
            <fieldset class="popup__info">
              <input type="text" class="popup__input">
              <input type="text" class="popup__input">
            </fieldset>
            <button class="popup__save-button">Сохранить</button>
            <button class="popup__close-button"></button>
          </form>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Фотография" class="element__image">
            <div class="element__title-container">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">

            <div class="element__title-container">

            </div>
          </li>
          <li class="element">

            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Фотография" class="element__image">
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Фотография" class="element__image">
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>

            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="./pages/index.js"></script>
