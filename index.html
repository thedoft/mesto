<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"><meta name="keywords" content="Сервис фотографий"><meta name="author" content="Игорь Шишлов"><title lang="en">Mesto</title><link rel="icon" href="logo.svg"><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="./images/logo.svg" class="header__logo" alt="Логотип сервиса"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img alt="Аватар" class="profile__avatar"> <button type="button" class="profile__edit-button profile__edit-button_type_avatar"></button></div><div class="profile__info"><div class="profile__title-container"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button profile__edit-button_type_profile"></button></div><p class="profile__subtitle"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy;</p></footer><div class="popup popup_type_edit-avatar"><form name="edit-avatar-form" class="popup__form" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__info"><input name="avatar-input" type="url" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="avatar-input-error"></span></fieldset><button type="submit" class="popup__submit-button">Сохранить</button> <button type="reset" class="popup__close-button"></button></form></div><div class="popup popup_type_edit-profile"><form name="edit-profile-form" class="popup__form" novalidate><h2 class="popup__title">Редактирование профиля</h2><fieldset class="popup__info"><input name="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error" id="name-input-error"></span> <input name="job-input" class="popup__input popup__input_type_job" placeholder="Занятие" required minlength="2" maxlength="200"> <span class="popup__input-error" id="job-input-error"></span></fieldset><button type="submit" class="popup__submit-button">Сохранить</button> <button type="reset" class="popup__close-button"></button></form></div><div class="popup popup_type_add-card"><form name="add-card-form" class="popup__form" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__info"><input name="place-input" class="popup__input popup__input_type_place" placeholder="Название" required minlength="1" maxlength="30"> <span class="popup__input-error" id="place-input-error"></span> <input name="link-input" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="link-input-error"></span></fieldset><button type="submit" class="popup__submit-button">Сохранить</button> <button type="reset" class="popup__close-button"></button></form></div><div class="popup popup_type_image"><div class="popup__container"><img class="popup__image"><p class="popup__subtitle"></p><button type="reset" class="popup__close-button"></button></div></div><div class="popup popup_type_confirm"><form name="confirm-form" class="popup__form" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__submit-button">Да</button> <button type="reset" class="popup__close-button"></button></form></div><template id="element"><li class="element"><img class="element__image"><div class="element__title-container"><h2 class="element__title"></h2><div class="element__likes-container"><button type="button" class="element__like-button"></button><p class="element__likes-count"></p></div></div><button type="button" class="element__trash-button"></button></li></template></div><script src="main.js"></script></body></html>
