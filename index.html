<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"><meta name="keywords" content="Сервис фотографий"><meta name="author" content="Игорь Шишлов"><title lang="en">Mesto</title><link rel="icon" type="image/x-icon" href="./favicon.ico"><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="./images/logo.svg" class="header__logo" alt="Логотип сервиса"></header><main class="content"><section class="profile"><img src="./images/arnold-schwarzenegger.jpg" alt="Аватар" class="profile__avatar"><div class="profile__info"><div class="profile__title-container"><h1 class="profile__title">А. Шварценеггер</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle">Культурист, актер, политик, общественный деятель</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><form name="edit-form" class="popup__form" novalidate><fieldset class="popup__info"><legend class="popup__title">Редактирование профиля</legend><input name="name-input" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"> <span class="popup__input-error" id="name-input-error"></span> <input name="job-input" class="popup__input popup__input_type_job" required minlength="2" maxlength="200"> <span class="popup__input-error" id="job-input-error"></span></fieldset><button type="submit" class="popup__submit-button">Сохранить</button> <button type="reset" class="popup__close-button"></button></form></div><div class="popup popup_type_add-card"><form name="add-form" class="popup__form" novalidate><fieldset class="popup__info"><legend class="popup__title">Новое место</legend><input name="place-input" class="popup__input popup__input_type_place" placeholder="Название" required minlength="1" maxlength="30"> <span class="popup__input-error" id="place-input-error"></span> <input name="link-input" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="link-input-error"></span></fieldset><button type="submit" class="popup__submit-button">Создать</button> <button type="reset" class="popup__close-button"></button></form></div><div class="popup popup_type_image"><div class="popup__container"><img class="popup__image"><p class="popup__subtitle"></p><button type="reset" class="popup__close-button"></button></div></div></div><template id="element"><li class="element"><img class="element__image"><div class="element__title-container"><h2 class="element__title"></h2><button type="button" class="element__like-button"></button></div><button type="button" class="element__trash-button"></button></li></template><script src="main.js"></script></body></html>
